apply plugin:'java'

version = '1.2.1'

repositories {
    mavenCentral()

    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }

    maven {
        url 'http://nexus.theyeticave.net/content/repositories/pub_releases'
    }
}

dependencies {
    compile 'net.milkbowl.vault:Vault:1.5.4'
}

processResources {
    filter {
        it.replace('${version}', project.version)
    }
}
